<!doctype html>
<html>
  <head>
    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Style -->
    <link href="/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

    <!-- App -->
    <script src="app.js"></script>
 
  </head>

  <title>Dutoly</title>
  
  <body ng-app="myApp" ng-controller="MainController">
    <input data-ng-model="ticker" type="text"></input>
    <input data-ng-model="year" type="text"></input>
    <button class="btn btn-md" data-ng-click="getFinancials()">Get 10K</button>
    <div class="col-xs-12">
      <div class="col-xs-4" data-ng-repeat="d in data">
        <h5>{{d.year}}</h5>
        <div data-ng-repeat="(key, value) in d track by $index">
          {{key}}: {{value}}
        </div>
        <hr/>
        <h5>Earnings Before Interest: {{d.EBI}}</h5>
        <h5>+ Depreciation & Amortization: {{d.DnA}}</h5>
        <h5>- CAPEX: {{d.CAPEX}}</h5>
        <h5>- changeinWCap: {{d.changeinWCap}}</h5>
        <hr/>
        <h5>FCF: {{d.FCF}}</h5>
      </div>
    </div>
  </body>

</html>
